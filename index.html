<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tainui Richmond</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 40px 0 10px;
        }

        .header img {
            width: 300px;
            max-width: 90%;
        }

        .content-box {
            width: 600px;
            max-width: 95%;
            background: white;
            margin: 0 auto;
            padding: 0;
            position: relative;
        }

        .main-image {
            width: 100%;
            display: block;
        }

        /* Positioning the text links */
        .nav-link {
            position: absolute;
            font-size: 22px;
            font-style: italic;
            color: #555;
            text-decoration: none;
        }

        .about { top: 20%; left: 10%; }
        .gigs { top: 20%; right: 10%; }
        .merch { bottom: 20%; left: 10%; }
        .contact { bottom: 20%; right: 10%; }

        /* Social icons area */
        .socials {
            text-align: center;
            margin: 30px 0;
        }

        .socials img {
            width: 32px;
            margin: 0 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Handwritten title -->
    <div class="header">
        <img src="header-logo.png" alt="Tainui Richmond">
    </div>

    <!-- White box containing main layout -->
    <div class="content-box">

        <!-- Main image -->
        <img src="main-image.jpg" alt="Beach photo" class="main-image">

        <!-- Text links -->
        <a href="about.html" class="nav-link about">About</a>
        <a href="gigs.html" class="nav-link gigs">Gigs</a>
        <a href="merch.html" class="nav-link merch">Merch</a>
        <a href="contact.html" class="nav-link contact">Contact</a>

    </div>

    <!-- Social icons -->
    <div class="socials">
        <a href="#"><img src="youtube.png" alt="YouTube"></a>
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="tiktok.png" alt="TikTok"></a>
        <a href="#"><img src="spotify.png" alt="Spotify"></a>
        <a href="#"><img src="applemusic.png" alt="Apple Music"></a>
    </div>

</body>
</html>
